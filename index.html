<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hansae Charity Auction – 홈</title>
  <style>
    :root {
      --blue: #3182f6;
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: radial-gradient(circle at top, #eef3ff 0, #f5f7fb 40%, #edf2ff 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    .topbar {
      padding: 14px 20px;
      border-bottom: 1px solid rgba(229,231,235,0.8);
      background: rgba(245,247,251,0.9);
      backdrop-filter: blur(10px);
    }
    .topbar-inner {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand-logo {
      width: 32px; height: 32px;
      border-radius: 12px;
      background: linear-gradient(135deg, #3182f6, #4f46e5);
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-weight: 800; font-size: 17px;
    }
    .brand-text-main { font-weight: 700; font-size: 16px; }
    .brand-text-sub { font-size: 11px; color: var(--muted); }
    .pill {
      background: #eff4ff;
      color: #1d4ed8;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 500;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px 32px;
    }
    .card {
      max-width: 640px;
      width: 100%;
      background: var(--card);
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 45px rgba(15,23,42,0.12);
      padding: 24px 22px 20px;
    }
    .title { font-size: 20px; font-weight: 700; margin-bottom: 6px; }
    .subtitle { font-size: 13px; color: var(--muted); margin-bottom: 18px; }
    .roles {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 14px;
    }
    .role-card {
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 16px 14px;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      background: #ffffff;
      transition: transform 0.1s ease, box-shadow 0.12s ease,
        border-color 0.12s ease;
    }
    .role-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(15,23,42,0.12);
      border-color: #3182f6;
    }
    .role-title { font-weight: 600; font-size: 15px; margin-bottom: 4px; }
    .role-desc { font-size: 12px; color: var(--muted); margin-bottom: 10px; }
    .role-tag {
      display: inline-flex;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #eff6ff;
      color: #1d4ed8;
    }
    footer {
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 10px 20px 14px 20px;
      font-size: 11px;
      color: #9ca3af;
    }
    footer .inner {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-logo">H</div>
        <div>
          <div class="brand-text-main">Hansae Charity Auction</div>
          <div class="brand-text-sub">사내 자선경매 포털</div>
        </div>
    </div>
  </header>

  <main>
    <div class="card">
      <div class="title">접속 역할을 선택해 주세요</div>
      <div class="subtitle">
        참여자는 경매에 참여하고, 관리자는 물품 등록·입찰 현황을 관리합니다.
      </div>
      <div class="roles">
        <a href="participant.html" class="role-card">
          <div class="role-title">참여자 페이지</div>
          <div class="role-desc">
            이메일 1회 등록 후, 경매 카탈로그에 접속하여 입찰 댓글을 남길 수 있습니다.
          </div>
          <span class="role-tag">참여자 전용</span>
        </a>
        <a href="admin.html" class="role-card">
          <div class="role-title">관리자 페이지</div>
          <div class="role-desc">
            등록된 상품 관리, 입찰 현황 확인, 신규 가입 알림 메일 수신 등의 기능을 제공합니다.
          </div>
          <span class="role-tag">관리자 전용</span>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div class="inner">
      <span>© 2025 Hansae Charity Auction (Internal Prototype)</span>
      <span>For internal use only</span>
    </div>
  </footer>
</body>
</html>
